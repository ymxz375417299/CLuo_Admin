{% load static %}
<!doctype html>
<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>-->
<script type='text/javascript' src='{% static "myadmin/js/jquery-3.3.1.min.js" %}'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

 
    <title>{% block title %}{% endblock title %}</title>
 
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

 
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% block css %}{% endblock css %}">
    <link rel="stylesheet" href="{% static 'myadmin/css/base.css' %}">
    
  </head>
 
  <body>
 
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" id="topnav">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item tag {% block home_active %}{% endblock home_active %}">
            <a class="nav-link" href="{% url 'myadmin:home' %}">CLuo工作室</a>
          </li>
          <li class="nav-item tag {% block about_active %}{% endblock about_active %}">
            <a class="nav-link" href="{% url 'myadmin:about'%}">about</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0 col-7 justify-content-end" method="POST" action="">
          {% csrf_token %}
          <input name="to_do" class="form-control mr-sm-2" type="text" placeholder="搜索" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
        </form>
      </div>
    </nav>

 
    <main role="main" class="container">
      {% block content %}
      {%endblock content %}
    </main>
 
    
  </body>
</html>
